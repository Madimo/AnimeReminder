{% extends "base.html" %} 
{% block head %}
<style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  font-size: 16px;
  height: auto;
  padding: 10px;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
    h1#head { 
      text-shadow:0px 0px 5px #000;
      color:#FFF;
    }
    h1, h2 {
	  font-family:Tahoma, Helvetica, "Microsoft Yahei", "微软雅黑", Arial, STHeiti;
      _font-family:Tahoma,Arial,Helvetica,STHeiti;
    }
    .anime h3,.anime p,.anime span, .anime h2{
      display:inline;
    }
</style>
{% endblock %}
{% block nav %}
    <li><a href="/">主页</a></li>
    <li><a href="##" data-toggle="modal" data-target="#searchModal">搜索</a></li>
    <li><a href="/my">订阅</a></li>
    <li><a href="/help">帮助</a></li>
{% endblock %}
{% block body %}
<br />
<div class="anime" style="margin:auto">
<form method="post" action="login" class="form-signin">
    <h1 class="form-signin-heading">登录</h1><hr />
    <input name="username" type="text" placeholder="邮箱" class="form-control"/>
    <input name="password" type="password" placeholder="密码" class="form-control"/><br />
    {% if aid %}
    <input name="aid" value="{{ aid }}" type="hidden" />
    {% endif %}
    <button type="submit" class="btn btn-success">登录</button>
    <span><a class="btn btn-primary" role="button" href="/reg">注册 &raquo;</a></span>
</form>
</div>
{% endblock %}
